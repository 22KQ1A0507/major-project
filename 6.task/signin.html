<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link  rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <title>Sign Up Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
        background-size: 1600px 800px;
    background-image:url("https://media.istockphoto.com/id/1398692686/photo/kitchen-and-living-room-interior-in-new-farmhouse-style-luxury-home-with-open-concept-floor.jpg?s=612x612&w=0&k=20&c=f_sh1dH5wrrIwmeLctl1amBQgOdNyT8cvaG4Qt9QnQg=");
    }
  </style>
  
<script>
    function myfunction() {
      var  uname=document.myform.username.value;
      var pword=document.myform.password.value;
                 if(uname==null|| uname==""){
                           alert("username cant be null")
                            return false;
      
                 }else if(pword.length<6){
                           alert("password cannot cannot be less than 6")
                           return false;
      
                 }else{
                       return true;
                      }
    }
      
  
  </script>

</head>
<body>
    
        <form name="myform" action="contactusweb.html"
        onsubmit="return myfunction(this)">
    

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Sign Up</h2>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <i class="fa fa-user-o"></i>
          <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="">
          <label for="email">Email address</label>
          <i class="fa fa-user-o"></i>
          <input type="email" class="form-control" id="email" aria-describedby="" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <i class="fa fa-key"></i>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <i class="fa fa-key"></i>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block" >Sign Up</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
